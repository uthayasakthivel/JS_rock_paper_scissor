<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <header></header>
        <main>
          <div class="heading">
            <h1>Choose To Play</h1>
          </div>
          <div>
            <div class="images">
              <div class="rock image">
                <img src="./assets/rock.png" alt="" />
                <h2>Rock</h2>
              </div>
              <div class="paper image">
                <img src="./assets/paper.png" alt="" />
                <h2>Paper</h2>
              </div>
              <div class="scissors image">
                <img src="./assets/scissors.png" alt="" />
                <h2>Scissors</h2>
              </div>
            </div>
          </div>
        </main>
      </div>
      <section id="modal" class="modal">
        <p>close</p>
        <h1>Modal</h1>
      </section>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
